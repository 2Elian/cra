llm:
  model_name: "gpt-4-turbo"
  temperature: 0.0
  api_key: "${OPENAI_API_KEY}"
  base_url: "https://api.openai.com/v1"
  providers:
    openai:
      api_key: "${OPENAI_API_KEY}"
      base_url: "https://api.openai.com/v1"
    azure:
      api_key: "${AZURE_OPENAI_API_KEY}"
      endpoint: "${AZURE_OPENAI_ENDPOINT}"
      api_version: "2023-05-15"

embeddings:
  model_name: "text-embedding-3-small"
  provider: "openai"
  chunk_size: 1000
  chunk_overlap: 200
